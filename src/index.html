<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место">
  <meta name="keywords" content="Место, Россия">
  <meta name="author" content="Анастасия Бобренко">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <section class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__close-btn" aria-label="Закрыть" type="button"></button>
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input type="text" class="popup__input" name="owner" id="owner-input" placeholder="Имя" minlength="2"
              maxlength="40" required>
            <span class="popup__input-error" id="owner-input-error"></span>
            <input type="text" class="popup__input" name="job" id="job-input" placeholder="О себе" minlength="2"
              maxlength="200" required>
            <span class="popup__input-error" id="job-input-error"></span>
          </div>
          <button type="submit" class="popup__submit-btn"></button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_avatar-edit">
      <div class="popup__container popup__container_size_average">
        <button class="popup__close-btn" aria-label="Закрыть" type="button"></button>
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <div class="popup__input-container">
            <input type="url" class="popup__input" name="avatar" id="avatar-input" placeholder="Ссылка на картинку"
              required>
            <span class="popup__input-error" id="avatar-input-error"></span>
          </div>
          <button type="submit" class="popup__submit-btn"></button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-btn" aria-label="Закрыть" type="button"></button>
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-container">
            <input type="text" class="popup__input" name="name" id="title-input" placeholder="Название" minlength="2"
              maxlength="30" required>
            <span class="popup__input-error" id="title-input-error"></span>
            <input type="url" class="popup__input" name="link" id="url-input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="url-input-error"></span>
          </div>
          <button type="submit" class="popup__submit-btn"></button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container popup__container_size_small">
        <button class="popup__close-btn" aria-label="Закрыть" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="popup__submit-btn">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image popup_background-blackout_hard">
      <figure class="popup__figure">
        <button class="popup__close-btn" aria-label="Закрыть" type="button"></button>
        <img class="popup__image" src="#" alt="картинка">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo-Vector.svg')%>" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__edit-avatar-btn" aria-label="Изменить аватар" type="button">
          <img class="profile__avatar" src="#" alt="#">
          <div class="profile__overlay-avatar-btn"></div>
        </button>
        <div class="profile__info">
          <div class="profile__owner-container">
            <h1 class="profile__owner"></h1>
            <button class="profile__edit-btn" aria-label="Изменить профиль" type="button"></button>
          </div>
          <p class="profile__job"></p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить место" type="button">
        </button>
      </section>
      <section class="filters">
        <ul class="filters__container">
          <li class="filters__like-filter">
            <button class="filters__btn" aria-label="Отфильтровать по количесту лайков" type="button">По лайкам</button>
            <div class="filters__dropdown-container">
              <button class="filters__dropdown-btn filters__dropdown-btn_type_descending" aria-label="Осортировать по убыванию" type="button">По убыванию</button>
              <button class="filters__dropdown-btn filters__dropdown-btn_type_ascending" aria-label="Осортировать по возрастанию" type="button">По возрастанию</button>
            </div>
          </li>
        </ul>

      </section>
      <ul class="cards">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <li class="card">
      <button class="card__delete-btn card__delete-btn_invisible" aria-label="Удалить" type="button"></button>
      <img class="card__image" src="#" alt="изображение">
      <div class="card__info">
        <h2 class="card__heading"></h2>
        <div class="card__like-container">
          <button class="card__like-icon" aria-label="Нравится" type="button"></button>
          <div class="card__like-counter"></div>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
