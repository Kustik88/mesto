<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Путешествие по Росии">
  <meta name="keywords" content="Место - Россия">
  <meta name="author" content="Анастасия Бобренко">
  <title>Место</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__ avatar">
                <img class="profile__avatar-img" src="./images/avatar-kusto.jpg" alt="Жак-Ив Кусто">
            </div>
            <div class="profile__info">
                <h2 class="profile__owner">Жак-Ив Кусто</h2>
                <div class="profile__editButton">
                    <img class="profile__editButton-icon" src="./images/edit-icon.svg" alt="Иконка кнопки Редактировать">
                </div>
                <p class="profile__owner-activity">Исследователь океана</p>
            </div>
            <div class="profile__btn-container">
              <div class="profile__addButton">
                  <img class="profile__addButton-icon" src="./images/add-icon.svg" alt="Иконка кнопки Добавить">
              </div>
            </div>
        </section>

      
    </main>
    <footer class="footer">
      
    </footer>
  </div>

</body>

</html>
