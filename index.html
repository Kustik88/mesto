<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место">
  <meta name="keywords" content="Место, Россия">
  <meta name="author" content="Анастасия Бобренко">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__owner" value="" name="owner">
            <input type="text" class="popup__job" value="" name="job">
          </fieldset>
          <fieldset class="popup__handlers">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__owner" value="" name="title" placeholder="Название">
            <input type="text" class="popup__job" value="" name="link" placeholder="Ссылка на картинку">
          </fieldset>
          <fieldset class="popup__handlers">
            <button type="submit" class="popup__submit-btn">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__figure">
        <button class="popup__close-btn" type="button"></button>
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
    <header class="header">
      <img class="header__logo" src="./images/logo-Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__owner-container">
            <h1 class="profile__owner">Жак-Ив Кусто
            </h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button">
        </button>
      </section>
      <ul class="cards">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <li class="card">
      <button class="card__delete-btn" type="button">
      </button>
      <div class="card__image">
      </div>
      <div class="card__info">
        <h2 class="card__heading"></h2>
        <button class="card__like-icon" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
