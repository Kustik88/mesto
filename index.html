<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Путешествие по Росии">
  <meta name="keywords" content="Место - Россия">
  <meta name="author" content="Анастасия Бобренко">
  <title>Место</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-icon"></div>
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__owner" value="Жак-Ив Кусто">
            <input  type="text" class="popup__job" value="исследователь океана">
          </fieldset>
          <fieldset class="popup__handlers">
            <input type="submit" value="Сохранить" class="popup__submit-btn">
          </fieldset>
        </form>
      </div> 
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo-Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-img" src="./images/avatar-kusto.jpg" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__owner-container">
            <h1 class="profile__owner">Жак-Ив Кусто
            </h1>
            <div class="profile__edit-btn"></div>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__add-btn">
        </div>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/card-karachaevsk.jpg" alt="карачаевск">
          <div class="card__info">
            <h2 class="card__heading">Карачаевск</h2>
            <div class="card__like-icon"></div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-albrus.jpg" alt="Эльбрус">
          <div class="card__info">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <div class="card__like-icon"></div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-dombay.jpg" alt="Домбай">
          <div class="card__info">
            <h2 class="card__heading">Домбай</h2>
            <div class="card__like-icon"></div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-teleckoe.jpg" alt="Озеро Телецкое">
          <div class="card__info">
            <h2 class="card__heading">Озеро Телецкое</h2>
            <div class="card__like-icon"></div>
            
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-avachinsii.jpg" alt="Вулкан Авачинский">
          <div class="card__info">
            <h2 class="card__heading">Вулкан Авачинский</h2>
            <div class="card__like-icon"></div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-arhonskii.jpg" alt="Архонский перевал">
          <div class="card__info">
            <h2 class="card__heading">Архонский перевал</h2>
            <div class="card__like-icon"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
